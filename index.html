<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Practice Page</h1>

    <p>This is a simple HTML page with various elements to help you practice.</p>

    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <h2>External Link Example</h2>
    <p>Click on the link below to visit Google:</p>
    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
